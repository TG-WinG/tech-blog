spring.application.name=tech
server.servlet.context-path=/api

# Database connection
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/tgwing
spring.datasource.username=tgwing
spring.datasource.password=tgwing

# Web configurations
spring.web.locale=ko-KR

# AWS S3 configurations
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

cloud.aws.s3.bucket=mention-bucket.bucket
cloud.aws.region.static=ap-northeast-2
cloud.aws.region.auto=false
cloud.aws.stack.auto=false
